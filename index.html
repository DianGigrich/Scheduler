<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> </p>
  </header>
  <div class="container">
    <table>
      <tr class="row">
        <th class="time-block hour">
          <time datetime="0900"><strong>9 am</strong></time>
        </th>
        <td><textarea class="textOutput" id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime="1000"><strong>10 am</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>

      </tr>
      <tr class="row">

        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime="1200"><strong>12 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime="1300"><strong>1 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime="1400"><strong>2 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime=0900><strong>3 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime=0900><strong>4 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>
      <tr class="row">
        <th class="time-block hour">
          <time datetime=0900><strong>5 pm</strong></time>
        </th>
        <td><textarea id="textInput" name="textInput" rows="4" cols="50"> </textarea></td>
        <td class="saveBtn"><button id="save">save</button></td>
      </tr>

  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
